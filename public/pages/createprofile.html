<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/createprofile.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>CREATE PROFILE</title>
</head>
<body background="../images/background">
    <header>
        <nav id="navBar">
            <div id="navContainer" class="navbar has-background-light p-3">
                <div id="title" class="navbar-brand is-size-1"> GAME REVIEWER
                </div>
                <div class="navbar-end is-size-3" id="loginLink" href="../index.html">Login Page
                </div>
            </div>
        </nav>
    </header>
    <Section>
        <div class="container is-flex justify-content-center mt-5" id="formWrapper">
            <form id="createProfile">
                <p class="column">
                    <div class="box has-background-light">
                        <label class="label" for="email">EMAIL:  </label>
                        <input class="placeholderText" type="email" id="emailInput" name="email" placeholder="SOMETHING@EMAIL.COM" size=40><br><br>
                    </div>
                </p>

                <p class="card">
                    <div class="box has-background-light">               
                        <label class="label" for="username">USERNAME:</label>
                        <input class="placeholderText" type="text" id="usernameInput" name="username" placeholder="M@STERGAM3R99"><br><br>
                    </div>
                </p>
                
                <p class="card">
                    <div class="box has-background-light">               
                        <label class="label" for="pwd">PASSWORD:</label>
                        <input type="password" id="passwordInput" name="password" placeholder="********"><br><br>
                    </div>
                </p>
       

                <p class="card">
                    <div class="box has-background-light"> 
                        <label id="genres" class="label" for="genres">FAVORITE GENRES: </label>
                        <input type="checkbox" class="checkbox" name="genres"> ACTION 
                        <input type="checkbox" class="checkbox" name="genres"> ADVENTURE 
                        <input type="checkbox" class="checkbox" name="genres"> BATTLE ROYALE 
                        <input type="checkbox" class="checkbox" name="genres"> FIGHTING 
                        <input type="checkbox" class="checkbox" name="genres"> RPG <br>
                        <input type="checkbox" class="checkbox" name="genres"> RACING 
                        <input type="checkbox" class="checkbox" name="genres"> SPORTS 
                        <input type="checkbox" class="checkbox" name="genres"> STRATEGY 
                        <input type="checkbox" class="checkbox" name="genres"> SIMULATION 
                        <input type="checkbox" class="checkbox" name="genres"> PUZZLE <br><br>
                    </div>
                </p>    

                <p class="card">
                    <div class="box has-background-light p-3"> 
                        <div class="label" id="avatarSelection">CHOOSE AN AVATAR: </div>
                        <input type="radio" id="avatarOne" name="avatar" value="/image/avatarone">
                        <img src="../images/avatarone.jpg" alt="Raze" class="avatarimages">
                        <label class="radio" for="avatarOne"></label>
                        <input type="radio" id="avatarTwo" name="avatar" value="/image/avatartwo">
                        <img src="../images/avatartwo.jpg" alt="Mario" class="avatarimages">
                        <label class="radio" for="avatarTwo"></label>
                        <input type="radio" id="avatarThree" name="avatar" value="/image/avatarthree">
                        <img src="../images/avatarthree.jpg" alt="Chun-Li" class="avatarimages">
                        <label class="radio" for="avatarThree"></label>
                        <input type="radio" id="avatarFour" name="avatar" value="/image/avatarfour">
                        <img src="../images/avatarfour.jpg" alt="Garen" class="avatarimages">
                        <label class="radio" for="avatarFour"></label>
                        <input type="radio" id="avatarFive" name="avatar" value="/image/avatarfive">
                        <img src="../images/avatarfive.jpg" alt="Link" class="avatarimages">
                        <label for="avatarFive"></label>
                        <input type="radio" id="avatarSix" name="avatar" value="/image/avatarsix">
                        <img src="../images/avatarsix.jpg" alt="" class="avatarimages">
                        <label class="radio" for="avatarSix"></label><br><br>
                    </div>
                </p>                         

                <p class="card">
                    <div class="box has-background-light"> 
                        <div class="label" id="aboutMe">ABOUT ME: </div>
                        <label class="label" for="aboutme"></label>
                        <textarea class="placeholderText" name="aboutMe" id="textArea" cols="40" rows="5" placeholder="Write something about you here"></textarea><br><br>
                    </div>
                </p>   

                <p class="card">
                    <div class="box has-background-light">                 
                        <input class="button is-primary" type="submit" id="submitButton" value="Submit">
                    </div>
                </p>

            </form>

        </div>


    </Section>
    
</body>
</html>
