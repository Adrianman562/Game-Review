<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-link is-fullheight has-text-centered">
        <h1 class="title">Game Reviewer</h1>
<h2 class="subtitle">Share with your community..</h2>

<!------This is the start of the center--->
      <div class="hero-body">
        <div class="container has-text-centered">
            <form class="box">
                <div class="field">
                  <label class="label">Username</label>
                  <div class="control">
                    <input class="input" placeholder="Username.." style="width:34%">
                  </div>
                </div>
              
                <div class="field">
                  <label class="label">Password</label>
                  <div class="control">
                    <input class="input" type="password" style="width:37%" placeholder="********">
                  </div>
                </div>
              
                <button class="button is-primary">Sign in</button>
              </form>
          
        </div>
      </div>

      <!-- Hero footer: will stick at the bottom -->
      <button class="button is-primary">
        Sign-up
      </button>
  </body>
</html>
